    <title>MRGUXI</title>
</head>
<body>
    <div class="text-center">
        <h1 class="display-3">Medical Report Generation Using X-Ray Images</h1>
    </div>
    <div style="text-align:center; margin-top: 2%;">
        <img id="blah" src="/static/placeholder-img.jpg" alt="your image"/>
    </div>
    <form action="/result" method="post" enctype = "multipart/form-data">
        <br>
        <div class="custom-file">
                <input type="file" class="custom-file-input" name="myfile" onchange="readURL(this);">  <!--onchange="readURL(this);"-->
                <label class="custom-file-label" for="customFile" name="myfile">Choose file</label>
        </div>
        <div style="text-align: center;">
        <br>
        <input type="submit" class="mybtn" onclick="showInput();">
        <br>
        <br>
        </div>
    </form>
</body>
    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#blah')
                        .attr('src', e.target.result);
                };

                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>   
</html>
